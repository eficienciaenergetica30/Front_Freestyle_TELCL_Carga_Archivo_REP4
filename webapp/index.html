<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carga de Facturas Eléctricas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container-wrapper">
        <!-- Header Section -->
        <div class="header-section">
            <h3>Carga de Facturas Eléctricas</h3>
            <div class="version-badge">
                <i class="fas fa-info-circle"></i>
                <span>Dev Env</span>
            </div>
        </div>

        <!-- File Input Section -->
        <div class="file-input-section">
            <div class="d-flex align-items-center mb-4">
                <div class="file-input-container">
                    <label for="inputFile" class="form-label">Seleccionar archivo</label>
                    <input class="form-control" type="file" name="upload" accept=".xlsx" id="inputFile" />
                </div>

                <!-- Cambiar el date input por uno de tipo month -->
                <div class="date-picker-container">
                    <label for="fecha" class="form-label">Fecha de facturación</label>
                    <input class="form-date__input" type="month" id="fecha" name="fecha" />
                </div>
            </div>
        </div>

        <!-- Provider Selection -->
        <!-- Reemplazar la sección de proveedores con este código -->
        <div class="provider-switches">
            <h5 class="mb-3">Seleccionar proveedor</h5>
            <div class="providers-container">
                <div class="provider-option">
                    <label class="provider-label" for="flexSwitch1">INFRA</label>
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="radio" name="flexSwitch" id="flexSwitch1" value="INFRA">
                    </div>
                </div>

                <div class="provider-option">
                    <label class="provider-label" for="flexSwitch2">CFE</label>
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="radio" name="flexSwitch" id="flexSwitch2" value="CFE">
                    </div>
                </div>

                <div class="provider-option">
                    <label class="provider-label" for="flexSwitch3">APIZACO</label>
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="radio" name="flexSwitch" id="flexSwitch3" value="APIZACO">
                    </div>
                </div>

                <div class="provider-option">
                    <label class="provider-label" for="flexSwitch4">ABENT</label>
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="radio" name="flexSwitch" id="flexSwitch4" value="ABENT">
                    </div>
                </div>
            </div>
        </div>

        <!-- Data Table -->
        <div class="total-consumo" id="totalConsumo"></div>

        <div class="table-container">
            <!-- Agregar esto en la sección donde quieres mostrar el loader (antes de la tabla) -->
            <div id="file-loader" class="file-loader-container">
                <div class="file-loader">
                    <div class="loader-spinner"></div>
                    <p>Procesando archivo, por favor espere...</p>
                </div>
            </div>
            <table id="tbl-data" class="table-striped"></table>
        </div>

        <!-- Progress Bar -->
        <div class="progress-container" id="progress-bar-indicator">
            <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar"
                    style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
                    0% completado
                </div>
            </div>
        </div>

        <!-- Action Buttons -->
        <div class="action-buttons">
            <button id="submit" class="btn btn-primary-custom" type="button" disabled>
                <i class="fas fa-save me-2"></i>Guardar
            </button>

            <div id="loader" class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Cargando...</span>
            </div>

            <div id="message" class="status-message"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" defer></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" defer></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11" defer></script>
    <script src="utils.js" defer></script>
    <script src="script.js" defer></script>
</body>

</html>
